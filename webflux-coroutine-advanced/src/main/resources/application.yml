spring:
  profiles:
    active: local
---
spring:
  output:
    ansi:
      enabled: always
  application:
    name: webflux-coroutine
  r2dbc:
    url: r2dbc:pool:mariadb://localhost:3306/sample
    username: user
    password: 1234
  sql:
    init:
      mode: never
      schema-locations: classpath:db-init/schema.sql
logging:
  level:
    com.example: debug
  pattern:
    console: "%d{HH:mm:ss.SSS}|%highlight(%-5level)|%X{txid:-}|%green(%t)|%blue(\\(%F:%L\\))|%msg%n"
api:
  external:
    url: http://localhost:8081
---
spring:
  config:
    activate:
      on-profile: local
  r2dbc:
    url: r2dbc:pool:h2:mem://localhost/sample
  sql:
    init:
      mode: always
      data-locations: classpath:db-init/test.sql
server:
  error:
    include-exception: on
    include-message: on_param
    include-stacktrace: on_param
    include-binding-errors: on_param
---
spring:
  config:
    activate:
      on-profile: test
  r2dbc:
    url: r2dbc:pool:h2:mem://localhost/sample
  sql:
    init:
      mode: embedded